<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <meta name="description" content="lorem ipsum" />
    <link rel="stylesheet" href="/frontend/css/form.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="main">
        <main class="content">
            <header>
                <h3>Введите следующие данные</h3>
            </header>
            <section class="form">
                <form action="/backend/send.php" method="GET">
                    <div>
                        <label for="review_code">На сколько вы оцениваете качество работы музея?</label>
                        <select name="review_code" id="selector" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label for="idea">Что вы бы хотели улучшить в работе нашего музея?</label>
                        <input type="text" name="idea" id="textput" placeholder="Эта форма не обязательна;-)"/>
                    </div>
                    <div>
                        <label for="city">Введите ваш населенный пункт, где вы проживаете</label>
                        <input type="text" name="city" id="textput" placeholder="Например: Саратов" required />
                    </div>
                    <div><button>Отправить форму</button></div>
                </form>
            </section>
        </main>
        <main class="content">
            <header>
                <h3>Ответ консоли</h3>
            </header>
            <section class="console">
                <span></span>
            </section>
        </main>
    </div>
    <div id="footer">
        <footer class="content"><a href="/">Вернуться к главной</a></footer>
    </div>
    <script src="/frontend/js/form_services.js"></script>
    <script src="/frontend/js/form.js"></script>
</body>
</html>
